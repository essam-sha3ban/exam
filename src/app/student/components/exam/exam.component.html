<div class="examBox">
    <div class="examhead text-center"><h2> اختبار {{subject?.name}}  </h2></div>
    <div class="quizBox" *ngFor="let item of subject?.questions;let index=index" >
        <strong ><span class="text-danger"> سؤال {{1+index}}</span>: {{item.question}}  </strong>
        <div class="row mt-3" >
            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.rol == 'students' && !showResult && validExam"(change)="getAnswer($event)" value="{{item.answer1}}" name="{{index}}"  color="warn"></mat-radio-button>
                <label>A. {{item.answer1}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.rol == 'students' && !showResult && validExam" (change)="getAnswer($event)" value="{{item.answer2}}" name="{{index}}" color="warn"></mat-radio-button>
                <label>B. {{item.answer2}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.rol == 'students' && !showResult && validExam" (change)="getAnswer($event)" value="{{item.answer3}}" name="{{index}}" color="warn"></mat-radio-button>
                <label>C.  {{item.answer3}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button  *ngIf="user?.rol == 'students' && !showResult && validExam" (change)="getAnswer($event)" value="{{item.answer4}}" name="{{index}}" color="warn"></mat-radio-button>
                <label>D.  {{item.answer4}}</label>
            </div>
        </div>
       
        <div class="text-start" *ngIf="user?.rol == 'doctor'"  >
            <button mat-raised-button  class="btn btn-danger"  (click)="delete(index)" >حذف</button>
        </div>
        <hr>
    </div>
    <div class="text-center" *ngIf="user?.rol == 'students'">
        <span *ngIf="showResult || !validExam"  class="fs-4 text-success"> {{total}}/{{subject?.questions.length}} </span>
        <button *ngIf="!showResult && validExam" class="btn btn-success px-5 fs-5" (click)="getRustle()"> النتيجة</button>
    </div>

</div>
